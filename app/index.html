<!doctype html>
<html>
<head>

    <title>L5R Character Sheet</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/l5r.css">
<!--
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>

<body>
<div id="char-sheet" class="container-narrow">
    <div class="jumbotron">
        <div class="masthead">
            <img src="images/l5r-logo.png" alt="L5R Logo" id="logo" class="pull-right" />
            <h1>L5R Character Sheet</h1>
        </div>
        <hr>
        <div class="row">
            <div class="span12">
                <button class="btn" disabled>Load</button>
                <button class="btn btn-primary save">Save</button>
            </div>
        </div>
        <hr>
        <div id="info">
            <h2>Information</h2>
            <div class="row-fluid">
                <div class="span6">
                    <label for="name">Name</label><input id="name" type="text" placeholder="Isawa Shimura" value="{{name}}" />
                </div>
                <div class="span6">
                    <label for="rank">Rank</label><input id="rank" type="number" value="{{rank}}" disabled />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <label for="clan">Clan</label><input id="clan" type="text" value="{{clan}}" />
                </div>
                <div class="span6">
                    <label for="exp">Exp</label><input id="exp" type="number" value="{{exp}}" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <label for="school">School</label><input id="school" type="text" value="{{school}}" />
                </div>
                <div class="span6">
                    <label for="insight">Insight</label><input id="insight" type="number" value="{{insight}}" />
                </div>
            </div>
        </div>

        <hr>

        <script type="text/template" id="rings-template" style="display: none;">
            <h2>Rings</h2>
            <div class="row-fluid top-row">
                <div class="ring earth span4">
                    <label for="earth-ring" class="ring-title"><strong>Earth</strong></label><input id="earth-ring" type="number" disabled="disabled" min="1" max="9" step="1" value="{{earth['rank']}}" />
                    <label for="earth-stamina">Stamina</label><input class="trait stamina" id="earth-stamina" type="number" min="1" max="9" step="1" value="{{earth['stamina']}}" />
                    <label for="earth-willpower">Willpower</label><input id="earth-willpower" class="trait willpower" type="number" min="1" max="9" step="1" value="{{earth['willpower']}}" />
                </div>
                <div class="ring air span4">
                    <label for="air-ring" class="ring-title"><strong>Air</strong></label><input id="air-ring" type="number" disabled="disabled" min="1" max="9" step="1" value="{{air['rank']}}" />
                    <label for="air-reflexes">Reflexes</label><input id="air-reflexes" class="trait reflexes" type="number" min="1" max="9" step="1" value="{{air['reflexes']}}" />
                    <label for="air-awareness">Awareness</label><input id="air-awareness" class="trait awareness" type="number" min="1" max="9" step="1" value="{{air['awareness']}}" />
                </div>
                <div class="ring water span4">
                    <label for="water-ring" class="ring-title"><strong>Water</strong></label><input id="water-ring" type="number" disabled="disabled" min="1" max="9" step="1" value="{{water['rank']}}" />
                    <label for="water-strength">Strength</label><input id="water-strength" class="trait strength" type="number" min="1" max="9" step="1" value="{{water['strength']}}" />
                    <label for="water-perception">Perception</label><input id="water-perception" class="trait perception" type="number" min="1" max="9" step="1" value="{{water['perception']}}" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="ring fire span4">
                    <label for="fire-ring" class="ring-title"><strong>Fire</strong></label><input id="fire-ring" type="number" disabled="disabled" min="1" max="9" step="1" value="{{fire['rank']}}" />
                    <label for="fire-agility">Agility</label><input id="fire-agility" class="trait agility" type="number" min="1" max="9" step="1" value="{{fire['agility']}}" />
                    <label for="fire-intelligence">Intelligence</label><input id="fire-intelligence" class="trait intelligence" type="number" min="1" max="9" step="1" value="{{fire['intelligence']}}" />
                </div>
                <div class="ring void span4">
                    <label for="void" class="ring-title"><strong>Void</strong></label><input id="void" type="number" min="1" max="9" step="1" value="{{avoid['rank']}}" />
                </div>
            </div>
        </script>

        <hr>

        <div id="skills">
            <h2 class="">Skills</h2>
            <button class="btn btn-info add">Add Skill</button>

            <div class="title row-fluid">
                <span class="col skill-school span1">Sch</span>
                <span class="col skill-name span3">Skill Name</span>
                <span class="col skill-rank span1">Rank</span>
                <span class="col skill-trait span2">Trait</span>
                <span class="col skill-roll span2">Roll</span>
                <span class="col skill-emphases span2">Emphases &amp; Mastery</span>
                <span class="col skill-del span1">Del</span>
            </div>

            <script type="text/template" id="skill-template">
                <div class="row-fluid skill-row">
                    <p class="span1"><input type="checkbox" class="col skill-school" data-name="school" {{ school ? 'checked' : '' }} /></p>
                    <p class="span3"><input type="text" class="col skill-name" data-name="name" value="{{name}}"/></p>
                    <p class="span1"><input type="text" class="col skill-rank" data-name="rank" value="{{rank}}"/></p>
                    <p class="span2">
                        <select class="col skill-trait" data-name="trait">
                            <option {{ trait === 'Agility'      ? 'selected' : '' }} >Agility</option>
                            <option {{ trait === 'Awareness'    ? 'selected' : '' }} >Awareness</option>
                            <option {{ trait === 'Intelligence' ? 'selected' : '' }} >Intelligence</option>
                            <option {{ trait === 'Perception'   ? 'selected' : '' }} >Perception</option>
                            <option {{ trait === 'Reflexes'     ? 'selected' : '' }} >Reflexes</option>
                            <option {{ trait === 'Stamina'      ? 'selected' : '' }} >Stamina</option>
                            <option {{ trait === 'Strength'     ? 'selected' : '' }} >Strength</option>
                            <option {{ trait === 'Willpower'    ? 'selected' : '' }} >Willpower</option>
                        </select>
                    </p>
                    <p class="span2"><input type="text" class="col skill-roll" disabled="disabled" data-name="roll" value="{{roll}}" /></p>
                    <p class="span2"><input type="text" class="col skill-emphases" data-name="emphases" value="{{emphases}}"/></p>
                    <p class="span1"><button class="btn btn-danger del">Del</button></p>
                </div>
            </script>
        </div>

        <hr>

	<div id="weapons">
          <h2>Weapons</h2>
          <button class="btn btn-info add">Add Weapon</button>
          <div class="title row-fluid">
            <span class="col type span3">Type</span>
            <span class="col attack-roll span2">Attack Roll</span>
            <span class="col damage-roll span2">Damage Roll</span>
            <span class="col bonus span1">Bonus</span>
            <span class="col notes span3">Notes</span>
            <span class="col del span1">Del</span>
          </div>
          <script type="text/template" id="weapon-template" style="display: none;">
            <div class="row-fluid weapon">
                <p class="span3"><input class="col type" type="text" value="{{type}}" data-name="type" /></p>
                <p class="span2"><input class="col attack-roll" type="text" value="{{attackRoll}}" data-name="attackRoll" /></p>
                <p class="span2"><input class="col damage-roll" type="text" value="{{damageRoll}}" data-name="damageRoll" /></p>
                <p class="span1"><input class="col bonus" type="text" value="{{bonus}}" data-name="bonus" /></p>
                <p class="span3"><input class="col notes" type="text" value="{{notes}}" data-name="notes" /></p>
		<p class="span1"><button class="btn btn-danger del">Del</button></p>

          </script>
	</div>

	<div id="arrows">
	  <h2>Arrows</h2>
	  <button class="btn btn-info add">Add Arrows</button>
	  <div class="title row-fluid">
	    <span class="col type span2">Type</span>
	    <span class="col damage span2">Damage</span>
	    <span class="col quantity span2">Quantity</span>
	  </div>
	  <script type="text/template" id="arrow-template" style="display:none">
	    <div class="arrow row-fluid">
                <p class="span2"><input type="text" class="col type" data-name="type" 
					value="{{type}}" /></p>
                <p class="span2"><input type="text" class="col damage" data-name="damage" 
					value="{{damage}}" /></p>
                <p class="span2"><input type="text" class="col quantity" data-name="quantity" 
					value="{{quantity}}" /></p>
              </div>
            </div>
	  </script>
	</div>

        <hr>
